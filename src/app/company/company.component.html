<div class="container-fluid mt-3">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Company</h5>
    </div>
  </div>
  <br/>
  <div class="card text-white mb-3">
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let company of companies">
          <td>{{company.id}}</td>
          <td>{{company.title}}</td>
          <td>{{company.body}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
